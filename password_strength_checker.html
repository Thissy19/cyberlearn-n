<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="main.css">
    <script>
        class PasswordStrengthChecker {
            checkPasswordStrength(password) {
                let strength = 0;

                if (password.length >= 8) {
                    strength++;
                }
                if (/[a-z]/.test(password)) {
                    strength++;
                }
                if (/[A-Z]/.test(password)) {
                    strength++;
                }
                if (/\d/.test(password)) {
                    strength++;
                }
                if (/[\W_]/.test(password)) {
                    strength++;
                }

                if (strength < 3) {
                    return "Weak";
                } else if (strength < 5) {
                    return "Medium";
                } else {
                    return "Strong";
                }
            }
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            const checker = new PasswordStrengthChecker();
            const strength = checker.checkPasswordStrength(password);
            const strengthOutput = document.getElementById('strengthOutput');

            strengthOutput.innerText = "Password Strength: " + strength;

            if (strength === "Weak") {
                strengthOutput.style.color = "red";
            } else if (strength === "Medium") {
                strengthOutput.style.color = "orange";
            } else if (strength === "Strong") {
                strengthOutput.style.color = "green";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <div class="input-field">
            <label for="password">Enter your password:</label>
            <input type="password" id="password" placeholder="Enter your password" oninput="checkPassword()">
        </div>
        <div id="strengthOutput" class="strength-indicator"></div>
        <div class="input-field">
            <input type="submit" value="Submit">
        </div>
    </div>
    
</body>
</html>
