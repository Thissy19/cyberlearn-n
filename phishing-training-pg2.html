    <h1>Recognizing Phishing Emails</h1>
    <p><strong>Signs of a Phishing Email:</strong></p>
    <ul>
      <li>Unusual sender email address</li>
      <li>Urgent or threatening language</li>
      <li>Generic greetings instead of personalized ones</li>
      <li>Links to suspicious websites</li>
      <li>Requests for sensitive information</li>
    </ul>
