    <h1>Responding to Phishing Emails</h1>
    <p><strong>Steps to Take:</strong></p>
    <ul>
      <li>Do not click on any links or download attachments</li>
      <li>Report the email to your IT department or use the "Report Phishing" feature</li>
      <li>Delete the email from your inbox</li>
      <li>Monitor your accounts for any suspicious activity</li>
